<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Client Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bank Branch - Client Management</h1>

    <form id="customerForm">
        <input type="text" id="name" placeholder="Client Name" required>
        <input type="text" id="account" placeholder="Account Number" required>
        <input type="text" id="type" placeholder="Account Type" required>
        <input type="number" id="balance" placeholder="Balance" required>
        <button type="submit">Add Client</button>
    </form>

    <h2>Client List</h2>
    <ul id="customerList"></ul>

    <script src="script.js"></script>
</body>
</html>
